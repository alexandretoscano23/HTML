<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
</head>
<body>
    <h1>Sobre a tag IMG</h1>

    <!-- Carregando uma imagem externa com um link de uma img do google -->

    <img src="https://s2-vidadebicho.glbimg.com/fSsrOjMLVrKAwwHMJsbKkzvru9Y=/0x0:1200x916/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_fb623579cd474803aedbbbbae014af68/internal_photos/bs/2022/l/7/grDtwVSMWPwHskhvN4Gw/2022-03-04-portrait-dog-pet-home-animal-pitbull-foster-adopt-270481.jpeg" alt="Pitbull,raça de cachorro"> <!-- img é a tag para imagem. src é o atributo para colocar o link da imagem pega do google. alt é o atributo para que,casoa imagem não for carregada ou alguém usar leitor de texto no site,essa mensagem será exibida. -->

<!-- ______________________________________________________________________________________________________________________ -->
 
    <!-- Carregando uma imagem interna em uma pasta -->

    <img src="../imagem/imagem-cachorro/samoieda.jpg" alt="Samoieda,raça de cachorro"> <!-- O ../ serve para acessar a pasta onde a pasta dele está guardada (imagem) e a pasta do index (imagem-cachorro) e, por fim, a imagem -->
</body>
</html>
