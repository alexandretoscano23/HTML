<!DOCTYPE html> <!-- Declaração do tipo de documento -->             
<html lang="pt-br"> <!-- Início do documento HTML com a linguagem portuguesa do Brasil -->
<head> <!-- Cabeçalho do documento -->
    <meta charset="UTF-8"> <!-- Para suportar acentuações-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para suportar em diferentes tamanhos de tela-->
    <title>Tags Básicas</title> <!-- Título do documento -->
</head>
<body> <!--Corpo do Documento,onde vão ficar as tags para mostrar conteúdo no navegador-->
    
    <!-- Tags de Título -->
    <h1>Este é meu Título</h1> <!-- Título Principal -->
    <h2>Este é meu Subtítulo</h2> <!-- Título Subtítulo do h1-->
    <h3>Este é meu Subtítulo</h3> <!-- Título Subtítulo do h2-->
    <!--Vai até o h6, a proposta é a mesma. São todos subtítulos...-->

    <p>Meu primeiro parágrafo</p> <!-- Tag para inicializar um Parágrafo -->
    <span>tag span pode ser utilizada dentro do parágrafo para poder estilizar alguma parte com css</span> <!-- aplicar estilos a partes específicas de um texto ou para agrupar elementos com um propósito comum -->

    <br> <!-- Quebra de linha -->

    <!--Para estilizar meu texto em HTML-->

    <strong>Texto em negrito</strong> <!-- Texto em negrito -->
    <br>
    <em>Texto em itálico</em> <!-- Texto em itálico -->
    <br>
    <u>Texto sublinhado</u> <!-- Texto sublinhado -->




</body>
</html>
