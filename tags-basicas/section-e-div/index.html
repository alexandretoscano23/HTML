<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Section</title>
</head>
<body>
    <h1>Divs e Section</h1>

    <!-- Section - dividir o site em seções,agrupando os elementos -->

    <section>
        <h2>Section</h2>
    </section>

    <!-- Div - um contêiner genérico para agrupar outros elementos-->

    <div>
        <h2>Div</h2>
    </div>
</body>
</html>
