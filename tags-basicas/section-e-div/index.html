<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Section</title>
</head>
<body>
    <h1>Divs e Section</h1>

    <!-- Section - dividir o site em seções,agrupando os elementos -->

    <section>
        <h2>Section</h2>
    </section>

<!-- ______________________________________________________________________________________________________________________ -->

    <!-- Div - um contêiner genérico para agrupar outros elementos-->

    <div>
        <h2>Div</h2>
    </div>

<!-- ______________________________________________________________________________________________________________________ -->

    <!-- Div dentro da Section -->

    <section>
        <h2>Produtos</h2>
        <div>
            <h3>Produto 1</h3>
            <p>descrição do produto</p>
        </div>
    </section>

    <section>
        <h2>Peças</h2>
        <div>
            <h3>Peça 1</h3>
            <p>descrição da peça</p>
        </div>    
    </section>

    <!-- podemos ter várias sections e divs em um site,sempre utilizandopara agrupar elementos -->
</body>
</html>
