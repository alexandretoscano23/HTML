<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <header> <!-- cabeçalho do site, onde geralmente fica a logo e os links principais -->
        <div>
            <h2>Logomarca</h2>
        </div>

        <div>
            <a href="https://www.linkedin.com/in/alexandre-toscano-diniz-9a6b112b3/" target="_blank">linkedin</a> <!-- href - o link que vai ser o direcionamento onde o usuário vaiao clicar. Target - faz o link ser aberto em outra aba,se quiser que o conteúdo do link não fique na sua aba -->
            <a href="https://www.instagram.com/alexandretoscano_/" target="_blank">Instagram</a>

            <!--  Pode ser link interno também  -->

            <a href="index.html">Home</a> <!-- link interno para a parte inicial do site -> a home-->
        </div>

    </header>
</body>
</html>
