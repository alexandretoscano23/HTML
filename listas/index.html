<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul> <!-- lista não ordenada. Não segue uma ordem específica -->
        <li>Item 1</li><!-- Item da lista -->
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol> <!-- lista ordenada. Segue uma ordem específica -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

        <dl> <!-- lista de definição. Cada termo é seguido de uma definição. Pergunta e respostas -->
            <dt>O que é HTML?</dt> 
            <dd>É uma linguagem de marcação...</dd>
            <dt>Termo 2</dt>
            <dd>Definição 2</dd>
            <dt>Termo 3</dt>
            <dd>Definição 3</dd>
        </dl>

    </ol>
</body>
</html>
