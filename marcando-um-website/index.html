<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcando o Site</title>
</head>
<body>
    <!--  Parte principal do site. Cabeçalho onde tem a logo e links principais  -->

    <header>
        <div>
            <h1>Logo</h1>
        </div> 
        <nav> <!-- tag de navegação onde vai colocar um conjunto de links importates do site -->
            <ul>  <!-- Tag de lista, agrupar uma lista de itens,no caso, lista de links -->  
                <li><a href="">Home</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>

        <!--  Uma seção do site -> a parte do "Sobre" criado no link acima  -->

            <section>
                <div>
                    <img src="https://forbes.com.br/wp-content/uploads/2017/08/iStock-603992138-800x533.jpg" alt="Sobre a empresa" width="400px">
                    <p>Nossa empresa especializada em desenvolvimento e criação de websites dinâmicos e prátios!</p>
                </div>
            </section>

            <!--  Rodapé, parte final do site. Onde ficam os direitos reservados,redes sociais,links do site e entre outras informações finais  -->
            <br>
            
            <footer>
                <p>Todos os direitos reservados a Alexandre Toscano Diniz</p>
            </footer>
    </header>
</body>
</html>
